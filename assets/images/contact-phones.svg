<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="pinkAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="phoneShadow">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Back phone (tilted left) -->
  <g transform="translate(80, 60) rotate(-15)">
    <rect width="160" height="320" rx="24" fill="url(#phoneBg1)" filter="url(#phoneShadow)"/>
    <rect x="8" y="35" width="144" height="250" rx="4" fill="url(#screenBg)"/>

    <!-- Screen content -->
    <rect x="16" y="50" width="128" height="180" rx="8" fill="#2d1b4e"/>
    <circle cx="80" cy="120" r="35" fill="#4a1942"/>
    <circle cx="80" cy="110" r="15" fill="#6b4380"/>
    <ellipse cx="80" cy="135" rx="18" ry="12" fill="#6b4380"/>
    <rect x="50" y="165" width="60" height="8" rx="2" fill="#ec4899"/>

    <!-- Match button -->
    <rect x="20" y="240" width="120" height="35" rx="8" fill="url(#pinkAccent)"/>
    <text x="80" y="263" text-anchor="middle" fill="white" font-size="12" font-weight="bold">MATCH</text>
  </g>

  <!-- Front phone (tilted right) -->
  <g transform="translate(200, 30) rotate(10)">
    <rect width="180" height="360" rx="28" fill="url(#phoneBg1)" filter="url(#phoneShadow)"/>
    <rect x="10" y="40" width="160" height="280" rx="4" fill="url(#screenBg)"/>

    <!-- Profile card -->
    <rect x="18" y="55" width="144" height="220" rx="12" fill="#3d1f5c"/>

    <!-- Profile image -->
    <circle cx="90" cy="130" r="50" fill="url(#pinkAccent)" opacity="0.3"/>
    <circle cx="90" cy="130" r="45" fill="#4a1942"/>
    <circle cx="90" cy="115" r="20" fill="#6b4380"/>
    <ellipse cx="90" cy="150" rx="25" ry="18" fill="#6b4380"/>

    <!-- Name and info -->
    <rect x="50" y="200" width="80" height="10" rx="2" fill="white"/>
    <rect x="60" y="218" width="60" height="6" rx="2" fill="#9ca3af"/>
    <rect x="55" y="232" width="70" height="6" rx="2" fill="#9ca3af"/>

    <!-- Action buttons -->
    <circle cx="55" cy="295" r="20" fill="none" stroke="#ef4444" stroke-width="2"/>
    <circle cx="125" cy="295" r="20" fill="url(#pinkAccent)"/>

    <!-- Notch -->
    <rect x="60" y="12" width="60" height="20" rx="10" fill="#0a0a0a"/>
  </g>
</svg>