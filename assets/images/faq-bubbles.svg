<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="bubbleShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Back bubble (white) -->
  <g transform="translate(80, 50) rotate(12)">
    <rect width="100" height="100" rx="20" fill="white"/>
    <!-- Speech bubble tail -->
    <polygon points="10,95 -10,120 25,95" fill="white"/>
  </g>

  <!-- Front bubble (pink gradient) -->
  <g transform="translate(20, 20) rotate(-6)" filter="url(#bubbleShadow)">
    <rect width="120" height="110" rx="24" fill="url(#pinkGradient)"/>
    <!-- Speech bubble tail -->
    <polygon points="15,105 -5,135 35,105" fill="url(#pinkGradient)"/>
    <!-- FAQ text -->
    <text x="60" y="70" text-anchor="middle" fill="#000" font-size="36" font-weight="800" font-family="Arial, sans-serif">FAQ</text>
  </g>
</svg>