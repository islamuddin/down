<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="matchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="3" dy="3" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Two phones showing match -->
  <!-- Left phone -->
  <g transform="translate(30, 30)">
    <rect width="100" height="180" rx="16" fill="url(#phoneBg2)" filter="url(#shadow2)"/>
    <rect x="5" y="22" width="90" height="140" rx="4" fill="#1a0a2e"/>

    <!-- Profile -->
    <circle cx="50" cy="70" r="25" fill="#3d1f5c"/>
    <circle cx="50" cy="63" r="11" fill="#6b4380"/>
    <ellipse cx="50" cy="80" rx="13" ry="9" fill="#6b4380"/>
    <rect x="25" y="105" width="50" height="6" rx="2" fill="white"/>
    <rect x="30" y="115" width="40" height="4" rx="2" fill="#666"/>

    <!-- Swipe up indicator -->
    <rect x="20" y="130" width="60" height="25" rx="6" fill="url(#matchGrad)"/>
    <text x="50" y="147" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DATE ↑</text>
  </g>

  <!-- Connection line -->
  <path d="M140 120 Q150 100, 160 120" stroke="#ec4899" stroke-width="3" fill="none"/>
  <circle cx="150" cy="105" r="15" fill="url(#matchGrad)"/>
  <text x="150" y="110" text-anchor="middle" fill="white" font-size="14">♥</text>

  <!-- Right phone -->
  <g transform="translate(170, 30)">
    <rect width="100" height="180" rx="16" fill="url(#phoneBg2)" filter="url(#shadow2)"/>
    <rect x="5" y="22" width="90" height="140" rx="4" fill="#1a0a2e"/>

    <!-- Profile -->
    <circle cx="50" cy="70" r="25" fill="#3d1f5c"/>
    <circle cx="50" cy="63" r="11" fill="#ec4899" opacity="0.6"/>
    <ellipse cx="50" cy="80" rx="13" ry="9" fill="#ec4899" opacity="0.6"/>
    <rect x="25" y="105" width="50" height="6" rx="2" fill="white"/>
    <rect x="30" y="115" width="40" height="4" rx="2" fill="#666"/>

    <!-- Swipe up indicator -->
    <rect x="20" y="130" width="60" height="25" rx="6" fill="url(#matchGrad)"/>
    <text x="50" y="147" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DATE ↑</text>
  </g>

  <!-- Match text -->
  <text x="150" y="235" text-anchor="middle" fill="#ec4899" font-size="14" font-weight="bold">IT'S A MATCH!</text>
</svg>