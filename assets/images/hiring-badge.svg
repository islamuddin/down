<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Megaphone -->
  <g transform="translate(20, 10)">
    <!-- Megaphone body -->
    <ellipse cx="60" cy="50" rx="45" ry="30" fill="#333" transform="rotate(-15, 60, 50)"/>
    <path d="M30 35 L100 15 L110 70 L40 75 Z" fill="#444"/>
    <ellipse cx="35" cy="55" rx="15" ry="22" fill="#555"/>

    <!-- Sound waves -->
    <path d="M115 30 Q130 45, 115 60" stroke="url(#pinkGrad)" stroke-width="3" fill="none"/>
    <path d="M125 20 Q145 45, 125 70" stroke="url(#pinkGrad)" stroke-width="3" fill="none"/>
    <path d="M135 10 Q160 45, 135 80" stroke="url(#pinkGrad)" stroke-width="3" fill="none"/>
  </g>

  <!-- White badge -->
  <rect x="20" y="90" width="160" height="100" rx="16" fill="white" filter="url(#shadow)"/>

  <!-- Text -->
  <text x="100" y="130" text-anchor="middle" fill="#1a0a2e" font-size="28" font-weight="800" font-family="Arial, sans-serif">WE'RE</text>
  <text x="100" y="168" text-anchor="middle" fill="#1a0a2e" font-size="32" font-weight="800" font-family="Arial, sans-serif">HIRING</text>

  <!-- Decorative dot -->
  <circle cx="165" cy="95" r="12" fill="url(#pinkGrad)"/>
</svg>