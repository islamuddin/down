<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#ec4899" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#pinkBg)" filter="url(#softShadow)"/>

  <!-- Crossed fingers hand -->
  <g transform="translate(50, 40)">
    <!-- Palm -->
    <ellipse cx="50" cy="90" rx="35" ry="30" fill="#fcd5ce"/>

    <!-- Fingers -->
    <!-- Index finger -->
    <rect x="30" y="20" width="18" height="70" rx="9" fill="#fcd5ce"/>
    <!-- Middle finger crossed over -->
    <rect x="52" y="15" width="18" height="75" rx="9" fill="#fcd5ce" transform="rotate(10, 61, 52)"/>

    <!-- Ring finger -->
    <rect x="70" y="40" width="14" height="50" rx="7" fill="#fcd5ce"/>

    <!-- Pinky -->
    <rect x="82" y="50" width="12" height="40" rx="6" fill="#fcd5ce"/>

    <!-- Thumb -->
    <ellipse cx="20" cy="85" rx="12" ry="20" fill="#fcd5ce" transform="rotate(-30, 20, 85)"/>

    <!-- Finger details/joints -->
    <line x1="39" y1="50" x2="39" y2="52" stroke="#e5b5ae" stroke-width="2"/>
    <line x1="39" y1="65" x2="39" y2="67" stroke="#e5b5ae" stroke-width="2"/>
    <line x1="61" y1="45" x2="63" y2="47" stroke="#e5b5ae" stroke-width="2"/>
    <line x1="61" y1="60" x2="63" y2="62" stroke="#e5b5ae" stroke-width="2"/>
  </g>
</svg>