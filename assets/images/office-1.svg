<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="url(#officeBg)"/>

  <!-- Office scene - desks and people -->
  <!-- Back wall -->
  <rect x="0" y="0" width="300" height="80" fill="#1a0a2e"/>

  <!-- Window -->
  <rect x="100" y="20" width="100" height="50" fill="#3d1f5c" stroke="#4a1942" stroke-width="2"/>
  <line x1="150" y1="20" x2="150" y2="70" stroke="#4a1942" stroke-width="2"/>
  <line x1="100" y1="45" x2="200" y2="45" stroke="#4a1942" stroke-width="2"/>

  <!-- Desks -->
  <rect x="20" y="120" width="80" height="40" fill="#4a1942"/>
  <rect x="120" y="120" width="80" height="40" fill="#4a1942"/>
  <rect x="220" y="120" width="60" height="40" fill="#4a1942"/>

  <!-- People silhouettes -->
  <circle cx="60" cy="100" r="15" fill="#6b4380"/>
  <rect x="50" y="115" width="20" height="25" rx="4" fill="#6b4380"/>

  <circle cx="160" cy="100" r="15" fill="#ec4899" opacity="0.7"/>
  <rect x="150" y="115" width="20" height="25" rx="4" fill="#ec4899" opacity="0.7"/>

  <circle cx="250" cy="105" r="12" fill="#6b4380"/>
  <rect x="242" y="117" width="16" height="20" rx="4" fill="#6b4380"/>

  <!-- Monitors -->
  <rect x="35" y="105" width="20" height="15" fill="#0f0515"/>
  <rect x="145" y="105" width="20" height="15" fill="#0f0515"/>
  <rect x="235" y="110" width="15" height="12" fill="#0f0515"/>

  <!-- Plants -->
  <circle cx="280" cy="90" r="10" fill="#10b981"/>
  <rect x="278" y="100" width="4" height="15" fill="#6b4380"/>
</svg>