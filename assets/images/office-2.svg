<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meetingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="url(#meetingBg)"/>

  <!-- Meeting room scene -->
  <!-- Table -->
  <ellipse cx="150" cy="130" rx="100" ry="40" fill="#3d1f5c"/>

  <!-- Whiteboard -->
  <rect x="100" y="20" width="100" height="60" fill="white" rx="4"/>
  <rect x="110" y="30" width="60" height="6" fill="#ec4899"/>
  <rect x="110" y="42" width="80" height="4" fill="#9ca3af"/>
  <rect x="110" y="52" width="70" height="4" fill="#9ca3af"/>
  <rect x="110" y="62" width="50" height="4" fill="#9ca3af"/>

  <!-- People around table -->
  <circle cx="80" cy="100" r="14" fill="#6b4380"/>
  <circle cx="150" cy="85" r="14" fill="#ec4899" opacity="0.8"/>
  <circle cx="220" cy="100" r="14" fill="#6b4380"/>
  <circle cx="100" cy="150" r="12" fill="#7c3aed" opacity="0.7"/>
  <circle cx="200" cy="150" r="12" fill="#6b4380"/>

  <!-- Laptops on table -->
  <rect x="120" y="115" width="25" height="15" fill="#1a0a2e" rx="2"/>
  <rect x="155" y="115" width="25" height="15" fill="#1a0a2e" rx="2"/>
</svg>