<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loungeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="url(#loungeBg)"/>

  <!-- Lounge area -->
  <!-- Couch -->
  <rect x="30" y="120" width="120" height="50" rx="10" fill="#4a1942"/>
  <rect x="35" y="100" width="110" height="25" rx="8" fill="#3d1f5c"/>

  <!-- Coffee table -->
  <rect x="170" y="140" width="60" height="30" rx="4" fill="#6b4380"/>

  <!-- Bean bag -->
  <ellipse cx="260" cy="145" rx="30" ry="25" fill="#ec4899" opacity="0.6"/>

  <!-- People -->
  <circle cx="70" cy="95" r="12" fill="#6b4380"/>
  <circle cx="120" cy="95" r="12" fill="#ec4899" opacity="0.8"/>

  <!-- Decorations -->
  <!-- Pendant lights -->
  <line x1="80" y1="0" x2="80" y2="40" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="80" cy="45" r="10" fill="#fbbf24" opacity="0.8"/>

  <line x1="220" y1="0" x2="220" y2="35" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="220" cy="40" r="8" fill="#fbbf24" opacity="0.8"/>

  <!-- Plant -->
  <rect x="10" y="150" width="15" height="30" fill="#6b4380"/>
  <circle cx="17" cy="140" r="20" fill="#10b981"/>
</svg>