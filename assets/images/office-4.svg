<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="url(#teamBg)"/>

  <!-- Team photo scene -->
  <!-- Stage/platform -->
  <rect x="20" y="150" width="260" height="40" fill="#3d1f5c"/>

  <!-- DOWN logo backdrop -->
  <rect x="100" y="20" width="100" height="50" rx="8" fill="#1a0a2e" stroke="#ec4899" stroke-width="2"/>
  <text x="150" y="52" text-anchor="middle" fill="#ec4899" font-size="20" font-weight="bold">DOWN</text>

  <!-- Team members (group photo style) -->
  <!-- Back row -->
  <circle cx="80" cy="100" r="18" fill="#6b4380"/>
  <circle cx="120" cy="95" r="18" fill="#ec4899" opacity="0.8"/>
  <circle cx="160" cy="100" r="18" fill="#7c3aed" opacity="0.7"/>
  <circle cx="200" cy="95" r="18" fill="#6b4380"/>
  <circle cx="240" cy="100" r="18" fill="#ec4899" opacity="0.7"/>

  <!-- Front row -->
  <circle cx="100" cy="135" r="16" fill="#6b4380"/>
  <circle cx="140" cy="130" r="16" fill="#ec4899" opacity="0.9"/>
  <circle cx="180" cy="135" r="16" fill="#6b4380"/>
  <circle cx="220" cy="130" r="16" fill="#7c3aed" opacity="0.8"/>

  <!-- Confetti/celebration elements -->
  <circle cx="50" cy="40" r="4" fill="#fbbf24"/>
  <circle cx="260" cy="50" r="5" fill="#ec4899"/>
  <circle cx="40" cy="80" r="3" fill="#10b981"/>
  <circle cx="270" cy="120" r="4" fill="#fbbf24"/>
  <rect x="55" y="60" width="8" height="3" fill="#ec4899" transform="rotate(30)"/>
  <rect x="250" y="80" width="8" height="3" fill="#fbbf24" transform="rotate(-20)"/>
</svg>