<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" rx="24" fill="url(#bgGrad)"/>

  <!-- Phone frame overlay -->
  <rect x="30" y="20" width="180" height="360" rx="28" fill="#0f0515" stroke="#333" stroke-width="2"/>

  <!-- Screen content -->
  <rect x="38" y="50" width="164" height="300" rx="4" fill="#1a0a2e"/>

  <!-- Profile card -->
  <rect x="48" y="70" width="144" height="200" rx="12" fill="#2d1b4e"/>

  <!-- Profile image placeholder -->
  <circle cx="120" cy="140" r="40" fill="#4a1942"/>
  <circle cx="120" cy="130" r="18" fill="#6b4380"/>
  <ellipse cx="120" cy="160" rx="22" ry="15" fill="#6b4380"/>

  <!-- Name -->
  <rect x="80" y="195" width="80" height="10" rx="2" fill="#ec4899"/>
  <rect x="95" y="215" width="50" height="6" rx="2" fill="#666"/>

  <!-- Match indicator -->
  <rect x="48" y="280" width="144" height="40" rx="8" fill="url(#pinkGrad)"/>
  <text x="120" y="306" text-anchor="middle" fill="white" font-size="14" font-weight="bold">IT'S A MATCH!</text>

  <!-- Floating elements -->
  <circle cx="250" cy="100" r="30" fill="url(#pinkGrad)" opacity="0.6"/>
  <circle cx="270" cy="300" r="20" fill="#7c3aed" opacity="0.5"/>
</svg>