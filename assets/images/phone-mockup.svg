<svg width="280" height="560" viewBox="0 0 280 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#4a1942"/>
    </linearGradient>
    <linearGradient id="pinkGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Phone body -->
  <rect x="10" y="10" width="260" height="540" rx="36" fill="url(#phoneGradient)" stroke="#333" stroke-width="2"/>

  <!-- Screen -->
  <rect x="20" y="50" width="240" height="460" rx="8" fill="url(#screenGradient)"/>

  <!-- Notch -->
  <rect x="100" y="20" width="80" height="24" rx="12" fill="#0a0a0a"/>

  <!-- Profile image area -->
  <circle cx="140" cy="200" r="70" fill="url(#pinkGlow)" filter="url(#glow)" opacity="0.3"/>
  <circle cx="140" cy="200" r="60" fill="#3d1f5c"/>

  <!-- Profile silhouette -->
  <circle cx="140" cy="180" r="25" fill="#6b4380"/>
  <ellipse cx="140" cy="240" rx="35" ry="25" fill="#6b4380"/>

  <!-- Action buttons -->
  <circle cx="90" cy="340" r="28" fill="none" stroke="#ec4899" stroke-width="2"/>
  <text x="90" y="346" text-anchor="middle" fill="#ec4899" font-size="20">X</text>

  <circle cx="140" cy="320" r="32" fill="url(#pinkGlow)"/>
  <text x="140" y="328" text-anchor="middle" fill="white" font-size="24" font-weight="bold">UP</text>

  <circle cx="190" cy="340" r="28" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="190" y="346" text-anchor="middle" fill="#10b981" font-size="16">DN</text>

  <!-- Bottom bar -->
  <rect x="100" y="480" width="80" height="5" rx="2.5" fill="#444"/>
</svg>