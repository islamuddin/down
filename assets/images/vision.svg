<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="rocketBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
    <filter id="rocketGlow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#7c3aed" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#purpleBg)" filter="url(#rocketGlow)"/>

  <!-- Rocket -->
  <g transform="translate(55, 35) rotate(45, 45, 65)">
    <!-- Rocket body -->
    <path d="M45 10 C30 30, 25 60, 30 100 L60 100 C65 60, 60 30, 45 10 Z" fill="url(#rocketBody)"/>

    <!-- Rocket tip -->
    <path d="M45 10 C40 20, 50 20, 45 10" fill="#f97316"/>

    <!-- Window -->
    <circle cx="45" cy="50" r="12" fill="#38bdf8"/>
    <circle cx="45" cy="50" r="8" fill="#0ea5e9"/>

    <!-- Fins -->
    <path d="M30 80 L15 100 L30 100 Z" fill="#f97316"/>
    <path d="M60 80 L75 100 L60 100 Z" fill="#f97316"/>

    <!-- Flames -->
    <ellipse cx="45" cy="115" rx="12" ry="20" fill="#ef4444"/>
    <ellipse cx="45" cy="112" rx="8" ry="15" fill="#fbbf24"/>
    <ellipse cx="45" cy="110" rx="4" ry="10" fill="#fef3c7"/>
  </g>

  <!-- Stars -->
  <circle cx="30" cy="40" r="3" fill="white"/>
  <circle cx="170" cy="60" r="2" fill="white"/>
  <circle cx="160" cy="150" r="3" fill="white"/>
  <circle cx="40" cy="160" r="2" fill="white"/>
</svg>