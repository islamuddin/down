<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#mapGradient)" rx="16"/>

  <!-- Simplified world map continents -->
  <!-- North America -->
  <path d="M80 80 L150 60 L180 100 L160 150 L120 180 L80 160 L60 120 Z" fill="#4a1942" opacity="0.6"/>

  <!-- South America -->
  <path d="M120 200 L150 190 L170 250 L160 320 L130 340 L110 300 L100 240 Z" fill="#4a1942" opacity="0.6"/>

  <!-- Europe -->
  <path d="M280 70 L340 60 L360 100 L340 130 L300 140 L270 120 L260 90 Z" fill="#4a1942" opacity="0.6"/>

  <!-- Africa -->
  <path d="M280 150 L340 140 L370 200 L360 280 L320 320 L280 300 L260 230 L270 180 Z" fill="#4a1942" opacity="0.6"/>

  <!-- Asia -->
  <path d="M360 60 L500 40 L540 100 L520 180 L450 200 L400 180 L380 120 L370 80 Z" fill="#4a1942" opacity="0.6"/>

  <!-- Australia -->
  <path d="M480 260 L540 250 L560 300 L540 340 L490 350 L470 310 Z" fill="#4a1942" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="120" y1="120" x2="300" y2="100" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="100" x2="450" y2="120" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="270" x2="300" y2="220" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="220" x2="510" y2="290" stroke="#ec4899" stroke-width="1" opacity="0.3"/>

  <!-- Location dots with glow -->
  <circle cx="120" cy="120" r="8" fill="url(#dotGradient)" filter="url(#glow)"/>
  <circle cx="140" cy="270" r="6" fill="url(#dotGradient)" filter="url(#glow)"/>
  <circle cx="300" cy="100" r="10" fill="url(#dotGradient)" filter="url(#glow)"/>
  <circle cx="320" cy="220" r="7" fill="url(#dotGradient)" filter="url(#glow)"/>
  <circle cx="450" cy="120" r="9" fill="url(#dotGradient)" filter="url(#glow)"/>
  <circle cx="400" cy="160" r="5" fill="url(#dotGradient)" filter="url(#glow)"/>
  <circle cx="510" cy="290" r="7" fill="url(#dotGradient)" filter="url(#glow)"/>

  <!-- Pulse animations represented as rings -->
  <circle cx="300" cy="100" r="20" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.4"/>
  <circle cx="450" cy="120" r="18" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.3"/>
</svg>